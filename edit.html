<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit | Mahikari Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    label { display:block; margin-top:10px; }
    input { padding:8px; width: 420px; max-width:100%; }
    .row { margin-top: 12px; }
  </style>
</head>
<body>

  <header>
    <h2>Edit</h2>
    <small><a href="/contacts.html">← Back</a></small>
  </header>

  <div class="card">
    <label>Name</label>
    <input id="name" value="Sample User" />

    <label>Email</label>
    <input id="email" value="sample@example.com" />

    <label>Branch</label>
    <input id="branch" value="LA" />

    <div class="row">
      <button type="button" onclick="alert('次は update API に繋ぎます')">Update</button>
      <a href="/contacts.html"><button type="button">Cancel</button></a>
    </div>

    <p style="margin-top:12px;">
      ※ 次は URL パラメータ（例: ?id=xxxx）で対象コンタクトを読み込みます。
    </p>
  </div>

</body>
</html>
