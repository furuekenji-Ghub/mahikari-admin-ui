<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit | World Divine Light Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .muted { color:#666; font-size:0.9em; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; background:#f7fafc; color:#344; white-space:nowrap; }
    .grid { display:grid; grid-template-columns:220px 1fr; gap:10px 14px; margin-top:12px; }
    .k { font-weight:700; }
    input[type="text"], select, textarea {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:10px;
      font-family:inherit;
      font-size:14px;
      box-sizing:border-box;
    }
    textarea { min-height:110px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    button { padding:10px 12px; border:1px solid #999; background:#fff; border-radius:10px; cursor:pointer; }
    button.primary { border-color:#0b5; }
    button.ghost { border-color:#ddd; }
  </style>
</head>
<body>

<header>
  <h2>Edit <span class="muted">（個人情報の更新）</span></h2>
  <small><a id="backLink" href="#">← Back to View / 詳細へ戻る</a></small>
</header>

<div class="card">
  <div id="meta" class="muted">Loading...</div>
  <div class="grid" id="form"></div>

  <div class="row">
    <button class="primary" id="saveBtn">Save / 保存</button>
    <button class="ghost" id="cancelBtn">Cancel / キャンセル</button>
    <span class="muted" id="status"></span>
  </div>
</div>

<script>
  const BRANCH_OPTIONS = [
    ["","(blank)"],
    ["canada","Canada"],["new_york","New York"],["chicago","Chicago"],["los_angeles","Los Angeles"],
    ["california","California"],["houston","Houston"],["hawaii","Hawaii"],
  ];
  const ACTIVE_OPTIONS = [
    ["","(blank)"],
    ["non_kamikumite","Non Kamikumite"],
    ["basic_kamikumite","Basic Kamikumite"],
    ["intermediate_kamikumite","Intermediate Kamikumite"],
    ["advanced_kamikumite","Advanced Kamikumite"],
    ["kanbu","Kanbu"],["doshi","Doshi"],["sleeping_kamikumite","Sleeping Kamikumite"],
  ];
  const GENDER_OPTIONS = [["","(blank)"],["Male","Male"],["Female","Female"],["Other","Other"]];
  const YESNO_OPTIONS = [["","(blank)"],["Yes","Yes"],["No","No"]];

  const EDIT_FIELDS = [
    ["firstname","First Name","text"],
    ["middle_name","Middle Name","text"],
    ["lastname","Last Name","text"],
    ["email","Email","text"],
    ["member_id","Member ID","text"],
    ["branch","Branch","select_branch"],
    ["active_status","Active Status","select_active"],
    ["preferred_language","Preferred Language","text"],
    ["mobilephone","Mobile Phone","text"],
    ["address","Address","text"],
    ["city","City","text"],
    ["state__province","State / Province","text"],
    ["zip","ZIP","text"],
    ["gender","Gender","select_gender"],
    ["date_of_birth","Date of Birth","text"],
    ["taking_medication","Taking Medication","select_yesno"],
    ["medication_names","Medication Names","text"],
    ["initial_notes","Initial Notes","textarea"],
  ];

  function qs(id){ return document.getElementById(id); }
  function setStatus(msg){ qs("status").textContent = msg || ""; }
  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#39;");
  }
  function getId(){
    const u = new URL(location.href);
    return u.searchParams.get("id") || "";
  }
  async function api(path, opts={}){
    const res = await fetch(path, { ...opts, headers: { ...(opts.headers||{}) }});
    const text = await res.text();
    let data;
    try { data = text ? JSON.parse(text) : null; } catch { data = { raw:text }; }
    return { ok: res.ok, status: res.status, data, raw:text };
  }

  function makeSelect(options, value){
    const sel = document.createElement("select");
    for (const [v,label] of options){
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = label;
      sel.appendChild(opt);
    }
    sel.value = value || "";
    return sel;
  }

  let CONTACT_ID = "";
  let CURRENT = {};

  function renderForm(props){
    const form = qs("form");
    form.innerHTML = "";

    for (const [key,label,type] of EDIT_FIELDS){
      const kDiv = document.createElement("div");
      kDiv.className = "k";
      kDiv.textContent = label;

      const vDiv = document.createElement("div");
      let input;
      const v = props[key] != null ? String(props[key]) : "";

      if (type === "textarea") {
        input = document.createElement("textarea");
        input.value = v;
      } else if (type === "select_branch") {
        input = makeSelect(BRANCH_OPTIONS, v);
      } else if (type === "select_active") {
        input = makeSelect(ACTIVE_OPTIONS, v);
      } else if (type === "select_gender") {
        input = makeSelect(GENDER_OPTIONS, v);
      } else if (type === "select_yesno") {
        input = makeSelect(YESNO_OPTIONS, v);
      } else {
        input = document.createElement("input");
        input.type = "text";
        input.value = v;
      }

      input.id = "f_" + key;
      vDiv.appendChild(input);

      form.appendChild(kDiv);
      form.appendChild(vDiv);
    }
  }

  function collectPayload(){
    const props = {};
    for (const [key] of EDIT_FIELDS){
      const el = document.getElementById("f_" + key);
      if (!el) continue;
      props[key] = String(el.value ?? "");
    }
    return props;
  }

  async function load(){
    CONTACT_ID = getId();
    if (!CONTACT_ID) { qs("meta").textContent = "Missing ?id="; return; }

    qs("backLink").href = "/view.html?id=" + encodeURIComponent(CONTACT_ID);
    qs("cancelBtn").onclick = () => location.href = "/view.html?id=" + encodeURIComponent(CONTACT_ID);

    setStatus("Loading...");
    const r = await api(`/api/contacts/get?id=${encodeURIComponent(CONTACT_ID)}`);
    if (!r.ok || !r.data?.ok){
      setStatus("");
      alert("Load failed: " + r.status + "\n" + r.raw);
      return;
    }

    CURRENT = r.data.properties || {};
    const name = [CURRENT.firstname, CURRENT.middle_name, CURRENT.lastname].filter(Boolean).join(" ");
    qs("meta").innerHTML = `<span class="pill">Contact ID: ${esc(CONTACT_ID)}</span> <b>${esc(name||"(no name)")}</b>`;

    renderForm(CURRENT);
    setStatus("");
  }

  async function save(){
    setStatus("Saving...");
    const props = collectPayload();

    const r = await api("/api/contacts/update", {
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify({ id: CONTACT_ID, properties: props })
    });

    if (!r.ok || !r.data?.ok){
      setStatus("");
      alert("Save failed: " + r.status + "\n" + r.raw);
      return;
    }

    location.href = "/view.html?id=" + encodeURIComponent(CONTACT_ID);
  }

  qs("saveBtn").onclick = save;
  load();
</script>

</body>
</html>
