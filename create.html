<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create | World Divine Light Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .muted { color:#666; font-size:0.9em; }
    .formGrid{ display:grid; grid-template-columns:220px 1fr; gap:10px 14px; margin-top:12px; }
    .k{ font-weight:800; }
    .req { color:#b00020; font-weight:800; margin-left:6px; }

    input[type="text"], select, textarea{
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:10px;
      font-family:inherit;
      font-size:14px;
      box-sizing:border-box;
      overflow-wrap:anywhere;
      word-break:break-word;
    }
    textarea{ min-height:110px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    button{ padding:10px 12px; border:1px solid #999; background:#fff; border-radius:10px; cursor:pointer; }
    button.primary{ border-color:#0b5; }
    button.ghost{ border-color:#ddd; }

    /* ✅ エラーメッセージ（ボタン直前に出す） */
    .errorBox{
      display:none;
      margin-top:16px;
      margin-bottom:8px;
      border:1px solid #b00020;
      border-radius:12px;
      padding:10px 12px;
      background:#fff5f5;
      color:#b00020;
      font-size:0.95em;
      white-space:pre-wrap;
    }

    @media (max-width:768px){
      .formGrid{ grid-template-columns: 1fr; }
      .k{ margin-top:10px; }
      button{ width:100%; }
    }
  </style>
</head>
<body>

<header>
  <h2>Add New <span class="muted">（新規追加）</span></h2>
  <small><a href="/index.html">← Back to Dashboard</a></small>
</header>

<div class="card">
  <div class="muted">
    必須項目（Required）：First Name / Last Name / Email / Active Status / Branch<br/>
    保存すると、すぐに View 画面へ移動して結果を確認できます。
  </div>

  <!-- 入力フォーム -->
  <div class="formGrid" id="formGrid"></div>

  <!-- ✅ エラーメッセージは「ボタンの直前」 -->
  <div id="errorBox" class="errorBox"></div>

  <!-- ボタン行 -->
  <div class="row">
    <button class="primary" id="createBtn">Create / 作成</button>
    <button class="ghost" id="cancelBtn">Cancel / キャンセル</button>
    <span class="muted" id="status"></span>
  </div>
</div>

<script>
  const BRANCH_OPTIONS = [
    ["","(select)"],
    ["canada","Canada"],["new_york","New York"],["chicago","Chicago"],["los_angeles","Los Angeles"],
    ["california","California"],["houston","Houston"],["hawaii","Hawaii"],
  ];
  const ACTIVE_OPTIONS = [
    ["","(select)"],
    ["non_kamikumite","Non Kamikumite"],
    ["basic_kamikumite","Basic Kamikumite"],
    ["intermediate_kamikumite","Intermediate Kamikumite"],
    ["advanced_kamikumite","Advanced Kamikumite"],
    ["kanbu","Kanbu"],["doshi","Doshi"],["sleeping_kamikumite","Sleeping Kamikumite"],
  ];
  const GENDER_OPTIONS = [["","(blank)"],["Male","Male"],["Female","Female"],["Other","Other"]];
  const YESNO_OPTIONS = [["","(blank)"],["Yes","Yes"],["No","No"]];

  const REQUIRED_KEYS = new Set(["firstname","lastname","email","active_status","branch"]);

  const CREATE_FIELDS = [
    ["firstname","First Name","text"],
    ["middle_name","Middle Name","text"],
    ["lastname","Last Name","text"],
    ["email","Email","text"],
    ["member_id","Member ID","text"],
    ["branch","Branch","select_branch"],
    ["active_status","Active Status","select_active"],
    ["preferred_language","Preferred Language","text"],
    ["mobilephone","Mobile Phone","text"],
    ["address","Address","text"],
    ["city","City","text"],
    ["state__province","State / Province","text"],
    ["zip","ZIP","text"],
    ["gender","Gender","select_gender"],
    ["date_of_birth","Date of Birth","text"],
    ["taking_medication","Taking Medication","select_yesno"],
    ["medication_names","Medication Names","text"],
    ["initial_notes","Initial Notes","textarea"],
  ];

  function qs(id){ return document.getElementById(id); }
  function setStatus(msg){ qs("status").textContent = msg || ""; }

  function showError(lines){
    const box = qs("errorBox");
    if (!lines || !lines.length){
      box.style.display = "none";
      box.textContent = "";
      return;
    }
    box.style.display = "block";
    box.textContent = lines.join("\n");
  }

  async function api(path, opts={}){
    const res = await fetch(path, { ...opts, headers: { ...(opts.headers||{}) }});
    const text = await res.text();
    let data;
    try { data = text ? JSON.parse(text) : null; } catch { data = { raw:text }; }
    return { ok: res.ok, status: res.status, data, raw:text };
  }

  function makeSelect(options){
    const sel = document.createElement("select");
    for (const [v,label] of options){
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = label;
      sel.appendChild(opt);
    }
    return sel;
  }

  function makeField(key, type){
    let input;
    if (type === "textarea"){
      input = document.createElement("textarea");
    } else if (type === "select_branch"){
      input = makeSelect(BRANCH_OPTIONS);
    } else if (type === "select_active"){
      input = makeSelect(ACTIVE_OPTIONS);
    } else if (type === "select_gender"){
      input = makeSelect(GENDER_OPTIONS);
    } else if (type === "select_yesno"){
      input = makeSelect(YESNO_OPTIONS);
    } else {
      input = document.createElement("input");
      input.type = "text";
    }
    input.id = "f_" + key;
    return input;
  }

  function render(){
    const grid = qs("formGrid");
    grid.innerHTML = "";
    for (const [key,label,type] of CREATE_FIELDS){
      const kDiv = document.createElement("div");
      kDiv.className = "k";
      kDiv.textContent = label;
      if (REQUIRED_KEYS.has(key)){
        const req = document.createElement("span");
        req.className = "req";
        req.textContent = " *";
        kDiv.appendChild(req);
      }

      const vDiv = document.createElement("div");
      vDiv.appendChild(makeField(key, type));
      grid.appendChild(kDiv);
      grid.appendChild(vDiv);
    }
  }

  function collect(){
    const props = {};
    for (const [key] of CREATE_FIELDS){
      const el = document.getElementById("f_" + key);
      props[key] = String(el?.value ?? "").trim();
    }
    return props;
  }

  function validate(props){
    const errors = [];
    if (!props.firstname) errors.push("First Name is required. / First Name は必須です");
    if (!props.lastname) errors.push("Last Name is required. / Last Name は必須です");
    if (!props.email) errors.push("Email is required. / Email は必須です");
    if (props.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(props.email)){
      errors.push("Email format looks invalid. / Email形式が正しくない可能性があります");
    }
    if (!props.active_status) errors.push("Active Status is required. / Active Status は必須です");
    if (!props.branch) errors.push("Branch is required. / Branch は必須です");
    return errors;
  }

  async function create(){
    showError([]);
    setStatus("Creating...");
    const properties = collect();
    const errors = validate(properties);
    if (errors.length){
      setStatus("");
      showError(errors);
      return;
    }

    const r = await api("/api/contacts/create", {
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify({ properties })
    });

    if (!r.ok || !r.data?.ok || !r.data?.id){
      setStatus("");
      showError(["Create failed. / 作成に失敗しました", `HTTP ${r.status}`, r.raw]);
      return;
    }

    location.href = "/view.html?id=" + encodeURIComponent(r.data.id);
  }

  qs("createBtn").onclick = create;
  qs("cancelBtn").onclick = () => location.href = "/index.html";
  render();
</script>

</body>
</html>
