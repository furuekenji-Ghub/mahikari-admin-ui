<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Admin | Mahikari Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    textarea { width: 100%; height: 260px; padding: 10px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin: 12px 0; }
    .muted { color:#666; font-size:0.9em; }
    code { background:#f3f3f3; padding:2px 6px; border-radius:6px; }
    .warn { color:#b00020; font-weight:600; }
  </style>
</head>
<body>

<header>
  <h2>Super Admin</h2>
  <small><a href="/index.html">← Back to Dashboard</a></small>
</header>

<div class="card">
  <p class="muted">
    This page controls who can access the Contacts search page (<code>contacts.html</code>).<br/>
    Only <code>@worlddivinelight.org</code> emails should be added. Contact@ is not recommended.
  </p>

  <div class="row">
    <button type="button" onclick="loadList()">Load allowlist</button>
    <button type="button" onclick="saveList()">Save allowlist</button>
    <a href="/contacts.html"><button type="button">Go to Contacts</button></a>
    <span class="muted" id="status"></span>
  </div>

  <p class="muted">
    One email per line. Example:<br/>
    <code>someone@worlddivinelight.org</code>
  </p>

  <textarea id="emails" placeholder="someone@worlddivinelight.org"></textarea>

  <p class="muted warn" id="error"></p>
</div>

<script>
  function setStatus(msg){ document.getElementById("status").textContent = msg || ""; }
  function setError(msg){ document.getElementById("error").textContent = msg || ""; }

  async function loadList(){
    setError("");
    setStatus("Loading...");
    const res = await fetch("/api/admin/allowlist");
    const text = await res.text();
    let data;
    try { data = text ? JSON.parse(text) : null; } catch { data = { raw: text }; }

    if (!res.ok) {
      setStatus("");
      setError("Load failed: " + res.status + " — " + (data?.error || text));
      alert("Load failed:\n" + text);
      return;
    }

    document.getElementById("emails").value = (data.allowed_emails || []).join("\n");
    setStatus("Loaded");
  }

  async function saveList(){
    setError("");
    const raw = document.getElementById("emails").value || "";
    const allowed_emails = raw.split("\n").map(s => s.trim().toLowerCase()).filter(Boolean);

    setStatus("Saving...");
    const res = await fetch("/api/admin/allowlist", {
      method: "POST",
      headers: { "content-type": "application/json" },
      body: JSON.stringify({ allowed_emails })
    });

    const text = await res.text();
    let data;
    try { data = text ? JSON.parse(text) : null; } catch { data = { raw: text }; }

    if (!res.ok) {
      setStatus("");
      setError("Save failed: " + res.status + " — " + (data?.error || text));
      alert("Save failed:\n" + text);
      return;
    }

    document.getElementById("emails").value = (data.allowed_emails || []).join("\n");
    setStatus("Saved");
  }

  loadList();
</script>

</body>
</html>
