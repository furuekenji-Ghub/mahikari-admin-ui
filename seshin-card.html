<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
</head>
<body>
<script>
  const u = new URL(location.href);
  const id = u.searchParams.get("id") || "";
  location.replace("/view.html?id=" + encodeURIComponent(id));
</script>
</body>
</html>
