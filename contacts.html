<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts | Mahikari Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    .topbar { display:flex; gap:12px; align-items:center; margin: 12px 0; }
    input { padding: 8px; width: 320px; max-width: 100%; }
  </style>
</head>
<body>

  <header>
    <h2>Contacts</h2>
    <small><a href="/index.html">← Back</a></small>
  </header>

  <div class="card">
    <div class="topbar">
      <input id="q" placeholder="Search (name / email)" />
      <button type="button" onclick="alert('次は検索APIに繋ぎます')">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Branch</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td>Sample User</td>
          <td>sample@example.com</td>
          <td>LA</td>
          <td><a href="/edit.html"><button type="button">Edit</button></a></td>
        </tr>
      </tbody>
    </table>

    <p style="margin-top:12px;">
      ※ まずは「表示の型」を固めました。次に Worker/API でこの表に流し込みます。
    </p>
  </div>

</body>
</html>
